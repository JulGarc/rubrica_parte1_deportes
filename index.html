        function crearTarjeta(nombre, imagen) {
            var tarjetasContainer = document.getElementById("tarjetasContainer");

            // Crea la tarjeta
            var tarjeta = document.createElement("div");
            tarjeta.className = "tarjeta";

            // Agrega el nombre
            var nombreElemento = document.createElement("h3");
            nombreElemento.textContent = nombre;
            tarjeta.appendChild(nombreElemento);

            // Agrega la imagen
            var imagenElemento = document.createElement("img");
            imagenElemento.src = imagen;
            imagenElemento.alt = nombre;
            imagenElemento.className = "imagenDeporte";
            tarjeta.appendChild(imagenElemento);

            // Agrega la tarjeta al contenedor
            tarjetasContainer.appendChild(tarjeta);
