<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/estilos/estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportiva</title>

</head>
<body>
    <h1>DEPORTS_YA</h1>
    <h2>¿Qué deseas comprar?</h2>

    <select id="selectorDeportes" onchange="mostrarTarjetas()">
        <option value="todas" selected>Todas</option>
        <option value="deportesEquipo">Deportes de equipo</option>
        <option value="deportesContacto">Deportes de contacto</option>
        <option value="deportesMesa">Deportes de mesa</option>
    </select>

    <div id="tarjetasContainer"></div>

    <script>
        function mostrarTarjetas() {
            var selector = document.getElementById("selectorDeportes");
            var categoria = selector.options[selector.selectedIndex].value;

            // Limpia el contenedor de tarjetas
            var tarjetasContainer = document.getElementById("tarjetasContainer");
            tarjetasContainer.innerHTML = "";

            // Crea y muestra tarjetas según la categoría seleccionada
            if (categoria === "todas" || categoria === "deportesEquipo") {
                crearTarjeta("Fútbol", "https://th.bing.com/th/id/OIP.sujBqI9vex1Pt8ZUi9Ha9gHaE7?rs=1&pid=ImgDetMain");
        
            }

            if (categoria === "todas" || categoria === "deportesContacto") {
                crearTarjeta("boxeo","imagen")
                
            }

            if (categoria === "todas" || categoria === "deportesMesa") {
                crearTarjeta("Tenis de mesa", "tenis");
            }
        }

        function crearTarjeta(nombre, imagen) {
            var tarjetasContainer = document.getElementById("tarjetasContainer");

            // Crea la tarjeta
            var tarjeta = document.createElement("div");
            tarjeta.className = "tarjeta";

            // Agrega el nombre
            var nombreElemento = document.createElement("h3");
            nombreElemento.textContent = nombre;
            tarjeta.appendChild(nombreElemento);

            // Agrega la imagen
            var imagenElemento = document.createElement("img");
            imagenElemento.src = imagen;
            imagenElemento.alt = nombre;
            imagenElemento.className = "imagenDeporte";
            tarjeta.appendChild(imagenElemento);

            // Agrega la tarjeta al contenedor
            tarjetasContainer.appendChild(tarjeta);
        }
    </script>
</body>
</html>
